<div *ngIf="(data.entity && dataLoaded)">
  {{ form.value.BudgetId }}
  <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
    <form-header [data]="data"
                 [(statusId)]="form.value.statusId"
                 [(StatusReasonId)]="form.value.StatusReasonId"
                 [submittedAndSaved]="submittedAndSaved"
    ></form-header>
    <div class="panel-group form-body" role="tablist" aria-multiselectable="true">
      <div class="panel panel-group panel-default panel-card">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h3 class="panel-title">
              Effective Date
            </h3>
          </div>
          <div class="panel-body row">
            <div class="col-sm-4">
              <div class="form-group">
                <df-formfield [form]="form" [formField]="formFields.EffectiveDate"></df-formfield>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default" data-form-group-id="primary-contact">
          <div class="panel-heading" role="tab">
            <h3 class="panel-title">
              Details
            </h3>
          </div>
          <div class="panel-body row">
            <div class="col-sm-12">
              <div class="form-group">
                <df-formfield [form]="form" [formField]="formFields.BudgetName"></df-formfield>
              </div>
            </div>
          </div>
          <div class="panel-body row">
            <div class="col-sm-3">
              <df-formfield [form]="form" [formField]="formFields.ProductId"></df-formfield>
            </div>
            <div class="col-sm-3">
              <df-formfield [form]="form" [formField]="formFields.IsShared"></df-formfield>
            </div>
            <div class="col-sm-3">
              <df-formfield [form]="form" [formField]="formFields.BudgetType"></df-formfield>
            </div>
            <div class="col-sm-3">
              <df-formfield [form]="form" [formField]="formFields.BudgetInterval"></df-formfield>
            </div>
          </div>
        </div>
        <div class="panel panel-default" data-form-group-id="primary-contact">
          <div class="panel-heading" role="tab">
            <h3 class="panel-title">
              Revenue Information
            </h3>
          </div>
          <div class="panel-body row">
            <div class="col-sm-4">
              <df-formfield [form]="form" [formField]="formFields.BudgetLimit"></df-formfield>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <df-formfield [form]="form" [formField]="formFields.DefaultPayoutRpc"></df-formfield>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <df-formfield [form]="form" [formField]="formFields.OverridePayoutRpc"></df-formfield>
              </div>
            </div>
            <!--<div class="col-sm-4">-->
            <!--<div class="form-group">-->
            <!--<label for="BudgetType">Default Payout / RPC</label>-->
            <!--<select class="form-control ng-untouched ng-pristine ng-valid" ng-reflect-name="BudgetType"-->
            <!--id="BudgetType">-->
            <!--<option value="1" ng-reflect-value="1">Yes</option>-->
            <!--<option value="2" ng-reflect-value="2">No</option>-->
            <!--</select>-->
            <!--</div>-->
            <!--</div>-->
          </div>
        </div>
      </div>
      <ng-container *ngIf="app.getAppData('sidebarFormShown') !== true && !data.newRecord">
        <div class="panel panel-default panel-card"
             data-form-group-id="offer"
             [attr.aria-expanded]="!data.collapse.offer"
        >
          <div class="panel-heading" role="tab" id="heading-offer">
            <a class="collapsed" role="button" data-toggle="collapse"
               (click)="data.collapse.offer = !data.collapse.offer"
               aria-controls="collapse-offer"
               [attr.aria-expanded]="!data.collapse.offer"
            >
              <div class="col-sm-10">
                <h4 class="panel-title">
                  <i class="fa fa-play"></i>
                  Associated Offers
                </h4>
              </div>
              <div class="col-sm-2 text-right card-tools">
                <i class="glyphicon glyphicon-pencil card-edit"></i>
              </div>
            </a>
          </div>
          <div id="collapse-offer"
               class="panel-collapse collapse"
               role="tabpanel" aria-labelledby="heading-offer"
               [ngbCollapse]="data.collapse.offer"
          >
            <div class="panel-body">
              <eoa-associated-entity
                [entityAbbr]="'OFF'"
              ></eoa-associated-entity>
            </div>
          </div>
        </div>
        <entity-comment-panel
          [form]="form"
          [formFields]="formFields"
          [data]="data"
        ></entity-comment-panel>
        <entity-audit-panel
          [form]="form"
          [formFields]="formFields"
          [data]="data"
        ></entity-audit-panel>
      </ng-container>
    </div>

    <form-footer
      [form]="form"
    ></form-footer>
  </form>
</div>
<ng-template #showElse>
  <ngb-progressbar type="info"
                   [value]="100" [striped]="true"
                   [animated]="true"><i>Loading...</i>
  </ngb-progressbar>
</ng-template>
