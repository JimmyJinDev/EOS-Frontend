<app-navbar
  [navbarId]="'app-navbar'"
></app-navbar>

<div
  id="body-container" class="container"
  (click)="togglePanels($event)"
>
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-12">
      <div id="app-overlay-base"
           [ngClass]="{'invisible': !overlayShown()}"
           (click)="hideOverlays()"
      ></div>

      <div *ngIf="formSubmittedAndSaved" class="form-row">
        <ngbd-alert-closeable [alerts]="[{type:'success', message: 'Data Saved.'}]"></ngbd-alert-closeable>
      </div>

      <router-outlet></router-outlet>
    </div><!--/.col-xs-12.col-sm-9-->

    <!--*ngIf="routeEntityLoaded == true"-->
    <app-sidebar
      (onEntityLoaded)="EOA_entityLoaded($event)"
    ></app-sidebar>
  </div>
</div>
<div class="invisible">
  {{app.getAppData('sidebarShown') | json}}
</div>
